<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#512BD4" />
      <stop offset="100%" stop-color="#2D1875" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D2FF" />
      <stop offset="100%" stop-color="#3A7BD5" />
    </linearGradient>
    <filter id="glow" x="0" y="0" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)" />

  <!-- Coin/Clock Body -->
  <circle cx="256" cy="256" r="140" fill="url(#coinGradient)" opacity="0.9" />
  
  <!-- Inner Ring detail -->
  <circle cx="256" cy="256" r="110" stroke="#FFFFFF" stroke-width="8" opacity="0.3" />

  <!-- Hour Marks -->
  <path d="M256 166 V186" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" />
  <path d="M256 346 V326" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" />
  <path d="M346 256 H326" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" />
  <path d="M166 256 H186" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" />
  
  <!-- Hands (Time) -->
  <path d="M256 256 L256 196" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" />
  <path d="M256 256 L306 256" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" />
  
  <!-- Budget Symbol ($ like curve overlay) -->
  <path d="M256 200 C270 200 280 210 280 225 C280 240 256 245 256 265 C256 280 270 285 285 285" stroke="#FFFFFF" stroke-width="0" fill="none" /> 
  <!-- Just using the hands as the main symbol for now to keep it clean 'Time is Money' metaphor -->
  
  <!-- Subtle Shine -->
  <circle cx="200" cy="200" r="100" fill="white" fill-opacity="0.05" />
</svg>
